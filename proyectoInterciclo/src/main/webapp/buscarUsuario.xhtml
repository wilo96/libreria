<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1>Buscar Usuario</h1>
<h:form>
	<div>
		<h:outputLabel value="Cedula" for="cedula"/>
		<h:inputText value="#{usuarioControlador.campoCedula}" id="cedula"/>
		<h:message for="cedula"/>
		<h:commandButton action="#{usuarioControlador.Buscar()}" value="Buscar" />
	</div>
 
	<div>
		<h:dataTable value="#{usuarioControlador.usuario}" var="usuario">
			<h:column>
				<f:facet name="header">Cédula</f:facet>
				#{usuario.cedula}
			</h:column>
			<h:column>
				<f:facet name="header">Nombres</f:facet>
				#{usuario.nombres}
			</h:column>
			<h:column>
				<f:facet name="header">Teléfono</f:facet>
				#{usuario.telefono}
			</h:column>
			<h:column>
				<f:facet name="header">Correo</f:facet>
				#{usuario.correo}
			</h:column>
			
			<h:column>
				<f:facet name="header">Contraseña</f:facet>
				#{usuario.contrasenia}
			</h:column>
			<h:column>
				<f:facet name="header">Administrador</f:facet>
				#{usuario.administrador}
			</h:column>
			<h:column>
				<f:facet name="header">Imagen</f:facet>
				#{usuario.imagen}
			</h:column>
			<h:column>
				<f:facet name="header">Dirección</f:facet>
				#{usuario.direccionDefecto}
			</h:column>
			<h:column>
				<h:commandButton action="#{usuarioControlador.eliminarUsuario(usuario.cedula)}" value="Eliminar" />
			</h:column>
		</h:dataTable>
	</div>
</h:form>
</body> 
</html>
